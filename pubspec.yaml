name: client_backoffice
description: A sample command-line application.
publish_to: none
version: 1.0.0
# homepage: https://www.example.com

environment:
  sdk: ">=2.17.1 <3.3.9"
# dependencies:
#   path: ^1.8.0
dev_dependencies:
  lints: ^2.0.0
  test: ^1.16.0
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.11.0"
dependencies:
  flutter:
    sdk: flutter
  lenra_components:
    git:
      url: git@github.com:lenra-io/lenra_components.git
      ref: v1.0.0-beta.52
  client_common:
    git:
      url: git@github.com:lenra-io/client-common.git
      ref: v1.0.0-beta.40
  url_launcher: ^6.1.2
  intl: ^0.18.0
  logging: ^1.0.2
  provider: ^6.0.1
  sentry_flutter: ^6.19.0
  go_router: ^6.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Source Sans Pro
      fonts:
        - asset: packages/client_common/fonts/Source_Sans_Pro/SourceSansPro-Regular.ttf
        - asset: packages/client_common/fonts/Source_Sans_Pro/SourceSansPro-SemiBold.ttf
        - asset: packages/client_common/fonts/Source_Sans_Pro/SourceSansPro-Bold.ttf
flutter_icons:
  # Android
  android: true
  image_path: "assets/images/icon-512.png"
  adaptive_icon_background: "#FFFFFF" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "assets/images/maskable-icon.png"
  # IOS
  ios: true
  image_path_ios: "assets/images/icon-1024-white-bg.png"
  remove_alpha_ios: true
  # Web
  web:
    generate: true
    image_path: "assets/images/icon-512.png"
  # Windows
  windows:
    generate: true
    image_path: "assets/images/icon-512.png"
  # MacOS
  macos:
    generate: true
    image_path: "assets/images/icon-512.png"
